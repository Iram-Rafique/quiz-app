  <!-- login -->


  <div class="loginContainer">
    <div class="bulletWrap">
      <input type="text" id="username1" placeholder="Enter username">
      <i class="fas fa-pencil"></i>
    </div>

    <div class="bulletWrap">
      <input type="text" id="mail" name="mail" placeholder="Enter your Email">
      <i class="fas fa-pencil"></i>

    </div>
    <div class="error" id="emailError"></div>
    <!-- avatar -->
    <h3>Choose an Avatar</h3>

    <div class="avatarWrap">
      <label class="avatar">
        <input class="radioInput" type="radio" name="avatar" value="duck" id="duck" />
        <img class="avatarSVG" src="icons/duck.svg" alt="duck avatar" />
      </label>
      <label class="avatar">
        <input class="radioInput" type="radio" name="avatar" value="frog" id="frog" />
        <img class="avatarSVG" src="icons/frog.svg" alt="frog avatar" />
      </label>
      <label class="avatar">
        <input type="radio" class="radioInput" name="avatar" value="monkey" id="monkey" />
        <img class="avatarSVG" src="icons/monkey.svg" alt="monkey avatar" />
      </label>
    </div>
    <!-- validate login -->
    <button onclick="validate()">Submit</button>

  </div>



  <!-- js -->
  <script src="js/index.js"></script>
